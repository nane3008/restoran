<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Predjelo</h1>
    <div class="food-item" data-name="Juha" data-price="20.00" data-description="Juha od povrća">
        <button id="JuhaButton"> <p><img src="supa.jpg" alt="Juha Icon"></p>Juha</button>
    </div>  <div class="food-item" data-name="Salata" data-price="20.00" data-description="Miješana salata">
        <button id="SalataButton"> <p><img src="salata.jpg" alt="Salata Icon"></p>Salata</button>
    </div>
    
    <div class="food-item" data-name="Bruschetta" data-price="20.00" data-description="Bruschetta sa rajcicama">
        <button id="BruschettaButton"> <p><img src="bruschetta.jpg" alt="Bruschetta Icon"></p>Bruschetta</button>


     <!-- Modal Structure -->
     <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <button id="addToCartButton">Add to Cart</button>
        </div>
    </div>

    <!-- Cart -->
    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <button id="viewCart">View Cart</button>

    <script src="operacie.js"></script>

</body>
</html>
